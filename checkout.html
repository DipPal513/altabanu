<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/dist/indext.css" />
  </head>
  <body>
     <!-- header -->
     <header class="shadow">
      <div class="shadow">
        <div class="topHeader max-w-screen-xl mx-auto py-5">
          <ul
            class="flex flex-wrap items-center gap-5 justify-center md:justify-start"
          >
            <li><a href="/">Home</a></li>
            <li><a href="/">Women</a></li>
            <li><a href="/">Hand Made</a></li>
            <li><a href="/">Men</a></li>
            <li><a href="/">Traditional Outfit</a></li>
            <li><a href="/">About</a></li>
          </ul>
        </div>
      </div>
      <div
        class="max-w-screen-xl mx-auto flex flex-wrap items-center py-3 justify-between"
      >
        <div class="logo w-full md:w-auto flex justify-center md:justify-start">
          <img src="./images/logo.png" alt="logo" class="h-10" />
        </div>
        <div
          class="search w-full md:w-auto flex justify-center items-center mt-3 md:mt-0"
        >
          <input
            type="text"
            placeholder="Search for Style, Collections & more"
            class="border-black border-2 px-3 py-2 rounded-l-lg w-full md:w-auto"
          />
          <button
            class="bg-black text-white px-3 py-2 border-2 border-black rounded-r-lg"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div
          class="icons w-full md:w-auto flex items-center justify-center md:justify-end text-xl gap-4 mt-3 md:mt-0"
        >
          <i class="fa-solid fa-video"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-regular fa-heart"></i>
          <a href="/cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </div>
    </header>
    <!-- header -->
    <section class="w-full py-10">
      <div class="max-w-screen-lg mx-auto px-2 flex flex-wrap">
        <!-- Left Side: Shipping Address and Payment Method -->
        <div class="w-full lg:w-2/3 mb-8 lg:mb-0">
          <!-- Shipping Address Section -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
            <!-- Pick up your parcel from -->
            <div class="mb-4">
              <label class="block mb-2">Pick up your parcel from:</label>
              <div class="flex items-center mb-4">
                <label class="mr-4">
                  <input type="radio" name="pickup" value="home" class="mr-2">Home
                </label>
                <label>
                  <input type="radio" name="pickup" value="office" class="mr-2">Office
                </label>
              </div>
            </div>

            <!-- Name and Phone -->
            <div class="flex flex-wrap -mx-2">
              <div class="w-full md:w-1/2 px-2 mb-4">
                <label class="block mb-2" for="name">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Enter your name">
              </div>
              <div class="w-full md:w-1/2 px-2 mb-4">
                <label class="block mb-2" for="phone">Phone</label>
                <input type="text" id="phone" class="w-full p-2 border rounded" placeholder="Enter your phone number">
              </div>
            </div>

            <!-- City and Area -->
            <div class="flex flex-wrap -mx-2">
              <div class="w-full md:w-1/2 px-2 mb-4">
                <label class="block mb-2" for="city">City</label>
                <input type="text" id="city" class="w-full p-2 border rounded" placeholder="Enter your city">
              </div>
              <div class="w-full md:w-1/2 px-2 mb-4">
                <label class="block mb-2" for="area">Area</label>
                <input type="text" id="area" class="w-full p-2 border rounded" placeholder="Enter your area">
              </div>
            </div>

            <!-- Address -->
            <div class="mb-4">
              <label class="block mb-2" for="address">Address</label>
              <textarea id="address" class="w-full p-2 border rounded" rows="4" placeholder="Enter your address"></textarea>
            </div>
          </div>

        <!-- Payment Method Section -->
<div class="mb-8">
  <h2 class="text-xl font-semibold mb-4">Payment Method</h2>
  
  <div class="flex flex-col gap-4">
    <!-- Cash on Delivery -->
    <label class="relative flex items-center cursor-pointer p-4 border rounded-lg shadow-sm hover:shadow-lg transition-shadow">
      <input type="radio" name="payment" value="cod" class="absolute left-4 top-1/2 transform -translate-y-1/2 opacity-0 cursor-pointer">
      <div class="flex items-center">
        <i class="fa-solid fa-money-bill-wave text-green-500 text-2xl mr-4"></i>
        <span class="text-lg font-medium">Cash on Delivery</span>
      </div>
    </label>
    
    <!-- Credit/Debit Card -->
    <label class="relative flex items-center cursor-pointer p-4 border rounded-lg shadow-sm hover:shadow-lg transition-shadow">
      <input type="radio" name="payment" value="card" class="absolute left-4 top-1/2 transform -translate-y-1/2 opacity-0 cursor-pointer">
      <div class="flex items-center">
        <i class="fa-solid fa-credit-card text-blue-500 text-2xl mr-4"></i>
        <span class="text-lg font-medium">Credit/Debit Card</span>
      </div>
    </label>

    <!-- Other Payment Methods -->
    <label class="relative flex items-center cursor-pointer p-4 border rounded-lg shadow-sm hover:shadow-lg transition-shadow">
      <input type="radio" name="payment" value="others" class="absolute left-4 top-1/2 transform -translate-y-1/2 opacity-0 cursor-pointer">
      <div class="flex items-center">
        <i class="fa-solid fa-wallet text-purple-500 text-2xl mr-4"></i>
        <span class="text-lg font-medium">Other Payment Methods</span>
      </div>
    </label>
  </div>
</div>


          <!-- Confirm Order Button -->
          <div class="mt-4">
            <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700">
              Confirm Order
            </button>
          </div>
        </div>

        <!-- Right Side: Checkout Summary -->
        <div class="w-full lg:w-1/3 p-4 lg:pl-8">
          <div class="summary border p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Checkout Summary</h2>

            <!-- Summary Items -->
            <div class="mb-2 border-b pb-2">
              <p class="flex justify-between"><span>Subtotal:</span> <span>$399.98</span></p>
            </div>
            <div class="mb-2 border-b pb-2">
              <p class="flex justify-between"><span>Shipping:</span> <span>$15.00</span></p>
            </div>
            <div class="mb-2 border-b pb-2">
              <p class="flex justify-between"><span>Tax:</span> <span>$30.00</span></p>
            </div>
            <div class="mb-2">
              <p class="flex justify-between"><span>Total:</span> <span>$444.98</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
